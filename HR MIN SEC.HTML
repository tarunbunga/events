<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="hours">00</span> :
    <span id="minutes">00</span> :
    <span id="seconds">00</span> 
    <script>
        var seconds=60;
        var minutes=0;
        var hours=0;
        var timeHandelar=setInterval(changeTime,1000);
        function changeTime(){
            document.getElementById("hours").innerHTML=String(hours);
            document.getElementById("minutes").innerHTML=String(minutes);
            document.getElementById("seconds").innerHTML=String(seconds);
            seconds--;
            if(seconds==0){
                seconds=60;
                minutes++;
            }
            if(minutes==60){
                minutes=0;
                hours++;
            }
            if(hours==24){
                hours=0;
                minutes=0;
                seconds=0;
            }
        }

    </script>
    
</body>
</html>
