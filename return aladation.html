<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="processor.html" onsubmit="validate()">
        <label for="name">UserName</label>
        <input type="text" id="name" name="name" />
        <span id="spnErrorMassage"></span></br>
        <input type="submit"/>
<script>
    function validate(){
        var UserName=document.getElementById("name");
        var spnErrorMassage=document.getElementById("spnErrorMassage");

        if(UserName.value!=""){
            return true;
        } else{
            spnErrorMassage.innerHTML="*pleaase enter your name";
            spnErrorMassage.style.color="red";
        }
    }
</script>



    </form>
    
</body>
</html>
